<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="static/lib/fontawesome-free-5.tmux3.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Door locker and loger</title>
  </head>
  <body class="text-center">
    <div id="web-box" class="container-fluid" style="height:100vh;">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main role="main" class="inner cover">
          <h1 class="cover-heading">DOOR IS: <span v-if="door_state">Locked</span><span v-else>Unlocked</span></h1>
          <p class="lead">
            <div v-if="loading"><h4>Loading...</h4></div>
            <div v-else>
              <a v-if="door_state" href="#" class="btn btn-lg btn-success" v-on:click="doorAction()"><span class="fas fa-chevron-right">Unlock the door</a>
              <a v-else href="#" class="btn btn-lg btn-danger" v-on:click="doorAction()"><span class="fas fa-chevron-right">Lock the door</a>
            </div>
          </p>
          <div style="margin-top:50px;">
            <hr>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Date</th>
                  <th scope="col">From</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for='da in data'>
                  <th scope="row">${ da[0] }</th>
                  <td>${ da[2] }</td>
                  <td>${ da[1] }</td>
                </tr>
              </tbody>
            </table>
          </main>
        </div>

        <footer class="mastfoot mt-auto">

        </footer>
      </div>
    </div>

    <script src="static/js/vue.js"></script>
    <script src="static/js/vue-resource@1.5.1.js"></script>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/sockjs.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
